<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="text-align: center">
    <div class="container">
      <h1>Calculo de facturación</h1>
      <h4>Ingrese el monto total</h4>
      <form>
        <span>+</span>
        <input
          type="number"
          autocomplete="off"
          inputmode="numeric"
          oninput="this.value = this.value.replace(/\D+/g, '')"
          max="1000000"
          id="amount"
        />
        <button>Calcular</button>
        <ul id="total"></ul>
      </form>
      <div class="line"></div>
      <h4 id="final"></h4>
      <h5>©JS 2023 | Aguante compa</h5>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
